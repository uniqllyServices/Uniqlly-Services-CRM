<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniqlly Services CRM System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f0f4f8;
            color: #333;
            display: flex;
            min-height: 100vh;
            transition: all 0.3s ease-in-out;
        }

        header {
            background-color: #1e40af;
            color: white;
            padding: 1.2rem;
            text-align: center;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav.sidebar {
            width: 250px;
            background: #1e3a8a;
            color: white;
            padding: 1.5rem;
            position: sticky;
            top: 0;
            height: 100vh;
            transition: width 0.3s;
        }

        nav.sidebar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            transition: background 0.3s;
        }

        nav.sidebar a:hover {
            background: #2563eb;
        }

        .container {
            flex-grow: 1;
            padding: 2rem;
            margin-left: 250px;
            transition: margin-left 0.3s;
        }

        @media (max-width: 768px) {
            nav.sidebar {
                width: 60px;
            }

            .container {
                margin-left: 60px;
            }
        }

        h2 {
            color: #1e40af;
            margin-bottom: 1rem;
        }

        form,
        ul {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input,
        select,
        button {
            padding: 0.6rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #1e40af;
            outline: none;
        }

        button {
            background: #1e40af;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
        }

        button:hover {
            background: #2563eb;
        }

        .alert-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .alert-error {
            background-color: #fef2f2;
            color: #dc2626;
        }

        .alert-success {
            background-color: #ecfccb;
            color: #65a30d;
        }

        #clock {
            text-align: right;
            padding-right: 1rem;
            font-weight: bold;
            color: #1e3a8a;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #e5e7eb;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        .feature {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

    </style>
</head>

<body>
    <header>
        <h1>Uniqlly Services CRM System</h1>
        <p>Powered by Uniqlly Services</p>
        <div id="clock"></div>
    </header>

    <nav class="sidebar">
        <a href="#" onclick="navigateTo('login')">Login</a>
        <a href="#" id="adminBtn" class="hidden" onclick="navigateTo('admin')">Admin Panel</a>
        <a href="#" id="crmBtn" class="hidden" onclick="navigateTo('crm')">CRM Features</a>
        <a href="#" id="logoutBtn" class="hidden" onclick="logout()">Logout</a>
    </nav>

    <div class="container" id="login">
        <h2>Login</h2>
        <form onsubmit="return loginUser(event)">
            <label for="role">Role</label>
            <select id="role" required>
                <option value="customer">Customer</option>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
            <label>Email</label>
            <input type="email" id="uuid" required>
            <label>Password</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-message" class="alert-box hidden"></p>
    </div>

    <div class="container hidden" id="admin">
        <h2>Admin Panel</h2>

        <h3>Create New User Role</h3>
        <form onsubmit="return createUser(event)">
            <label>Role</label>
            <select id="new-role">
                <option value="customer">Customer</option>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
            <label>Email</label>
            <input type="email" id="new-uuid" required>
            <label>Password</label>
            <input type="password" id="new-password" required>
            <button type="submit">Create User</button>
        </form>
        <p id="admin-message" class="alert-box hidden"></p>

        <h3>Change Admin Password</h3>
        <form onsubmit="return changePassword(event)">
            <label>Current Password</label>
            <input type="password" id="current-password" required>
            <label>New Password</label>
            <input type="password" id="new-admin-password" required>
            <button type="submit">Change Password</button>
        </form>
        <p id="password-change-message" class="alert-box hidden"></p>
    </div>

    <div class="container hidden" id="crm">
        <h2>CRM Features</h2>

        <div class="feature">
            <button onclick="showFeature('customerData')">Customer Data Management</button>
            <button onclick="showFeature('salesTracking')">Sales Tracking and Analytics</button>
            <button onclick="showFeature('marketing')">Marketing Campaigns</button>
            <button onclick="showFeature('communication')">Communication Tools</button>
            <button onclick="showFeature('leadManagement')">Lead Management</button>
            <button onclick="showFeature('taskManagement')">Task Management</button>
            <button onclick="showFeature('accessControl')">Access Control by Role and ID</button>
            <button onclick="showFeature('performanceDashboard')">Performance Dashboards</button>
            <button onclick="showFeature('downloadReports')">Download Reports</button>
        </div>

        <div id="feature-display" class="hidden">
            <h3 id="feature-title"></h3>
            <div id="feature-content"></div>
        </div>

        <footer>
            Â© 2025 Uniqlly Services. All rights reserved.
        </footer>
    </div>

    <script>
        const users = {
            admin: { uuid: 'uniqllyservices@gmail.com', password: 'Admin@123', locked: false, attempts: 0 },
            employee: { uuid: 'emp001@gmail.com', password: 'emp@2025', locked: false, attempts: 0 },
            customer: { uuid: 'cust001@gmail.com', password: 'cust@2025', locked: false, attempts: 0 }
        };

        let currentUser = null;

        // Update the clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Navigate between sections
        function navigateTo(section) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById(section).classList.remove('hidden');
        }

        // Logout user
        function logout() {
            currentUser = null;
            resetButtons();
            navigateTo('login');
        }

        function resetButtons() {
            document.getElementById('logoutBtn').classList.add('hidden');
            document.getElementById('adminBtn').classList.add('hidden');
            document.getElementById('crmBtn').classList.add('hidden');
        }

        // Handle user login
        function loginUser(event) {
            event.preventDefault();
            const role = document.getElementById('role').value;
            const uuid = document.getElementById('uuid').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('login-message');

            message.classList.add('hidden');
            message.textContent = '';

            if (users[role].locked) {
                message.classList.remove('hidden');
                message.textContent = 'Account locked. Contact admin.';
                return;
            }

            if (users[role].uuid === uuid && users[role].password === password) {
                currentUser = role;
                users[role].attempts = 0;
                message.classList.remove('hidden');
                message.textContent = 'Login successful.';
                setTimeout(() => {
                    message.textContent = '';
                    document.getElementById('logoutBtn').classList.remove('hidden');
                    if (role === 'admin') {
                        document.getElementById('adminBtn').classList.remove('hidden');
                        navigateTo('admin');
                    } else {
                        document.getElementById('crmBtn').classList.remove('hidden');
                        navigateTo('crm');
                    }
                }, 1000);
            } else {
                users[role].attempts += 1;
                if (users[role].attempts >= 3) {
                    users[role].locked = true;
                    message.classList.remove('hidden');
                    message.textContent = 'Account locked due to too many failed attempts. Contact admin.';
                    return;
                }
                message.classList.remove('hidden');
                message.textContent = 'Invalid credentials.';
            }
        }

        // Create a new user
        function createUser(event) {
            event.preventDefault();
            const uuid = document.getElementById('new-uuid').value;
            const password = document.getElementById('new-password').value;
            const role = document.getElementById('new-role').value;

            // Assign the user the defined structure if not exists
            if (!users[role]) {
                users[role] = { uuid, password, locked: false, attempts: 0 };
                document.getElementById('admin-message').textContent = `${role.toUpperCase()} user created successfully.`;
            } else {
                document.getElementById('admin-message').textContent = `${role.toUpperCase()} already exists.`;
            }
            document.getElementById('admin-message').classList.remove('hidden');
        }

        // Change admin password
        function changePassword(event) {
            event.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-admin-password').value;
            const message = document.getElementById('password-change-message');

            if (users.admin.password === currentPassword) {
                users.admin.password = newPassword;
                message.classList.remove('hidden');
                message.textContent = 'Password changed successfully!';
            } else {
                message.classList.remove('hidden');
                message.textContent = 'Current password is incorrect!';
            }
        }

        // Show feature function
        function showFeature(feature) {
            const titleMap = {
                customerData: "Customer Data Management",
                salesTracking: "Sales Tracking and Analytics",
                marketing: "Marketing Campaigns",
                communication: "Communication Tools",
                leadManagement: "Lead Management",
                taskManagement: "Task Management",
                accessControl: "Access Control by Role and ID",
                performanceDashboard: "Performance Dashboards",
                downloadReports: "Download Reports"
            };

            const contentMap = {
                customerData: "Manage customer data and interactions effectively.",
                salesTracking: "Track sales performance and generate analytics.",
                marketing: "Create and manage marketing campaigns.",
                communication: "Tools to communicate internally and externally.",
                leadManagement: "Manage potential sales leads and track progress.",
                taskManagement: "Create and manage tasks for team members.",
                accessControl: "Control user access based on role or ID.",
                performanceDashboard: "View performance metrics and dashboards.",
                downloadReports: "Download various reports based on data."
            };

            document.getElementById('feature-title').textContent = titleMap[feature];
            document.getElementById('feature-content').textContent = contentMap[feature];

            const featureDisplay = document.getElementById('feature-display');
            featureDisplay.classList.remove('hidden');
        }
    </script>
</body>
</html>
