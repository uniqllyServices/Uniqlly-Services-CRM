<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniqlly Services CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #f3f4f6; color: #111827; }
    header { background-color: #4f46e5; padding: 1rem 2rem; color: white; text-align: center; }
    nav { display: flex; gap: 1rem; justify-content: center; margin: 1rem 0; }
    nav a { text-decoration: none; padding: 0.5rem 1rem; background: #6366f1; color: white; border-radius: 0.5rem; }
    section { padding: 2rem; }
    .container { background: white; margin: 1rem auto; max-width: 800px; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    h2 { color: #4f46e5; margin-bottom: 1rem; }
    ul { list-style: disc; margin-left: 1.5rem; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: 600; }
    input, select, button { padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.5rem; }
    button { background-color: #4f46e5; color: white; cursor: pointer; }
    footer { text-align: center; padding: 1rem; background-color: #e5e7eb; font-size: 0.875rem; color: #4b5563; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #d1d5db; padding: 0.5rem; text-align: left; }
    th { background-color: #eef2ff; }
  </style>
</head>
<body>
  <header>
    <h1>Uniqlly Services CRM System</h1>
    <p>Powered by Uniqlly Services</p>
  </header>
  <nav>
    <a href="#login">Login</a>
    <a href="#admin" id="admin-nav" class="hidden">Admin Panel</a>
    <a href="#features" id="features-nav" class="hidden">CRM Features</a>
  </nav>

  <section class="container" id="login">
    <h2>Login Page</h2>
    <form onsubmit="return loginUser(event)">
      <label for="role">Select Role</label>
      <select id="role" name="role">
        <option value="customer">Customer</option>
        <option value="employee">Employee</option>
        <option value="admin">Admin</option>
      </select>
      <label for="uuid">UUID</label>
      <input type="text" id="uuid" name="uuid" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
  </section>

  <section class="container hidden" id="admin">
    <h2>Admin Panel</h2>
    <form onsubmit="return createUser(event)">
      <label for="new-role">Create New User Role</label>
      <select id="new-role" name="new-role">
        <option value="customer">Customer</option>
        <option value="employee">Employee</option>
      </select>
      <label for="new-uuid">Generate UUID</label>
      <input type="text" id="new-uuid" name="new-uuid" placeholder="UUID_" />
      <label for="new-password">Password</label>
      <input type="password" id="new-password" name="new-password" />
      <button type="submit">Create User</button>
    </form>

    <h3>Change Admin Password</h3>
    <form onsubmit="return changeAdminPassword(event)">
      <label for="admin-old-password">Current Password</label>
      <input type="password" id="admin-old-password" />
      <label for="admin-new-password">New Password</label>
      <input type="password" id="admin-new-password" />
      <button type="submit">Change Password</button>
    </form>

    <p id="admin-message"></p>
    <p id="create-message"></p>
  </section>

  <section class="container hidden" id="features">
    <h2>CRM Features</h2>
    <ul>
      <li><button onclick="alert('Customer Data loaded')">Customer Data Management</button></li>
      <li><button onclick="alert('Sales Analytics ready')">Sales Tracking and Analytics</button></li>
      <li><button onclick="alert('Marketing Tools ready')">Marketing Campaigns</button></li>
      <li><button onclick="alert('Calling feature initialized')">Communication Tools</button></li>
      <li><button onclick="alert('Lead List active')">Lead Management</button></li>
      <li><button onclick="alert('Task List generated')">Task Management</button></li>
      <li><button onclick="alert('Access Control Engaged')">Access Control by Role and ID</button></li>
      <li><button onclick="alert('Dashboard ready')">Performance Dashboards</button></li>
      <li><button onclick="downloadData()">Download Reports</button></li>
      <li>
        <input type="file" id="upload-data" onchange="uploadData(event)" />
      </li>
    </ul>
  </section>

  <footer>
    &copy; 2025 Uniqlly Services. All rights reserved.
  </footer>

  <script>
    const users = {
      admin: { uuid: 'admin123', password: 'admin@123' },
      employee: { uuid: 'emp001', password: 'emp@2025' },
      customer: { uuid: 'cust001', password: 'cust@2025' }
    };

    let currentUser = null;

    function loginUser(event) {
      event.preventDefault();
      const role = document.getElementById('role').value;
      const uuid = document.getElementById('uuid').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('login-message');

      if (users[role] && users[role].uuid === uuid && users[role].password === password) {
        currentUser = role;
        message.style.color = 'green';
        message.textContent = `${role.toUpperCase()} login successful!`;
        document.getElementById('login').classList.add('hidden');
        if (role === 'admin') document.getElementById('admin').classList.remove('hidden');
        document.getElementById('features').classList.remove('hidden');
        document.getElementById('admin-nav').classList.remove('hidden');
        document.getElementById('features-nav').classList.remove('hidden');
      } else {
        message.style.color = 'red';
        message.textContent = 'Invalid UUID or password.';
      }
    }

    function createUser(event) {
      event.preventDefault();
      if (currentUser !== 'admin') return;

      const role = document.getElementById('new-role').value;
      const uuid = document.getElementById('new-uuid').value;
      const password = document.getElementById('new-password').value;
      const message = document.getElementById('create-message');

      if (!uuid || !password) {
        message.style.color = 'red';
        message.textContent = 'UUID and Password cannot be empty.';
        return;
      }

      users[role] = { uuid, password };
      message.style.color = 'green';
      message.textContent = `${role.toUpperCase()} created successfully.`;
    }

    function changeAdminPassword(event) {
      event.preventDefault();
      const oldPass = document.getElementById('admin-old-password').value;
      const newPass = document.getElementById('admin-new-password').value;
      const message = document.getElementById('admin-message');

      if (currentUser !== 'admin') return;

      if (users.admin.password === oldPass) {
        users.admin.password = newPass;
        message.style.color = 'green';
        message.textContent = 'Password changed successfully.';
      } else {
        message.style.color = 'red';
        message.textContent = 'Incorrect current password.';
      }
    }

    function downloadData() {
      const data = JSON.stringify(users, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'crm_data.json';
      link.click();
    }

    function uploadData(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const uploaded = JSON.parse(e.target.result);
          Object.assign(users, uploaded);
          alert('Data uploaded successfully');
        } catch {
          alert('Invalid file format');
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
